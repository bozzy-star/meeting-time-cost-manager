name: ğŸš€ Deploy Meeting TimeValue Pro

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install root dependencies
        run: npm ci
        
      - name: ğŸ“¦ Install backend dependencies
        run: |
          cd backend
          npm ci
          
      - name: ğŸ“¦ Install frontend dependencies
        run: |
          cd frontend
          npm ci
          
      - name: ğŸ—ï¸ Build backend
        run: |
          cd backend
          npm run build || echo "No build script found"
          
      - name: ğŸ—ï¸ Build frontend
        run: |
          cd frontend
          npm run build
          
      - name: ğŸ§ª Run backend tests
        run: |
          cd backend
          npm test || echo "No tests found"
          
      - name: ğŸ§ª Run frontend tests
        run: |
          cd frontend
          npm test || echo "No tests found"

  deploy-backend:
    name: ğŸš€ Deploy Backend
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸš‚ Deploy to Railway
        uses: railway-cli/deployment@v1
        with:
          service: meeting-timevalue-backend
          project: ${{ secrets.RAILWAY_PROJECT_ID }}
          token: ${{ secrets.RAILWAY_TOKEN }}

  deploy-frontend:
    name: ğŸŒ Deploy Frontend
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install frontend dependencies
        run: |
          cd frontend
          npm ci
          
      - name: ğŸ—ï¸ Build frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          
      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod'

  notify:
    name: ğŸ“¢ Deployment Notification
    needs: [deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ğŸ“¢ Notify deployment status
        run: |
          if [ "${{ needs.deploy-backend.result }}" == "success" ] && [ "${{ needs.deploy-frontend.result }}" == "success" ]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi